name: Release
on:
  pull_request:
    branches:
      - main
    types: [closed]
    
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v2

      - name: âœ… Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: ğŸ’¿ Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ“¦ Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      
      - name: ğŸ§ª Run tests
        run: |
          poetry run poe alltest

  Release:
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"#
          persist-credentials: false
      
      - name: âœ… Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: ğŸ’¿ Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ“¦ Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      
      - name: ğŸ· Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        id: tagging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      
      - name: ğŸ“ Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“¦ Create Release
        uses: actions/create-release@v1
        with:
          release_name: ${{steps.tagging.outputs.tag}}
          body: ${{steps.build_changelog.outputs.changelog}}
          tag_name: ${{steps.tagging.outputs.tag}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬†ï¸ Update package version
        run: |
          poetry version $(git describe --tags --abbrev=0)
      
      - name: â• Commit files
        run: |
          git config --local user.email "jan.philip.wahle@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add pyproject.toml
          git commit -m "[release-bot] Update pyproject.toml version"
      
      - name: ğŸ’¨ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: ${{ github.ref }}

      - name: ğŸ”‘ Docker GitHub package login
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build docker image
        run: docker build -t ghcr.io/gipplab/cs-insights-prediction-endpoint:${{steps.tagging.outputs.tag}} -t ghcr.io/gipplab/cs-insights-prediction-endpoint:latest .

      - name: ğŸ“¦ Push docker image
        run: |
          docker push ghcr.io/gipplab/cs-insights-prediction-endpoint:${{steps.tagging.outputs.tag}}
          docker push ghcr.io/gipplab/cs-insights-prediction-endpoint:latest

  Coverage:
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v2

      - name: âœ… Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: ğŸ’¿ Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ“¦ Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      
      - name: ğŸ§ª Run tests
        run: |
          poetry run poe alltest
      
      - name: â¬† Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

  Docs:
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: ğŸ’¿ Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ“¦ Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      
      - name: ğŸ“˜ Generate docs
        run: |
          poetry run poe doc
      
      - name: ğŸš€ Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: docs
          folder: ./docs
